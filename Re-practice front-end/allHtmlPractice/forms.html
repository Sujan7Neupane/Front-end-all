    <form action="database.php">
      <label for="name">Name:</label>
      <input type="text" name="name" id="name"><br>
      <label for="pass">Password:</label>
      <input type="password" name="password" id="pass"> <br>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email"><br>
      <label for="date">Date:</label>
      <input type="date" name="date" id="date"> <br>
      <label for="time">Time:</label>
      <input type="time" name="time" id="time"> <br>
      <label for="file">Download:</label>
      <input type="file" name="file" id="file"> <br>
      <a href="/images/canada.png" download>Download</a> <br>
      <label for="num">Select house number</label>
      <input type="number" name="num" id="num" max="100" min="0" step="5"><br>
      <label for="message">Feedback</label><br>
      <textarea name="message" id="message" cols="90" rows="10" style="resize: none;"></textarea> <br>

      <label for="gender">Select gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br>

      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
      <button disabled="disabled">Disabled</button> <br><br>

      <label for="courses">Course that you are interested in:</label><br>
      <input type="checkbox" name="net" id="network" value="network">
      <label for="network">Networking</label> <br>
      <input type="checkbox" name="C" id="C">
      <label for="C">C</label> <br>
      <input type="checkbox" name="Java" id="java">
      <label for="java">Java</label><br>

      <label for="courses">Select your courses:</label>
      <select name="courses" id="courses">
        <option value="ML">ML</option>
        <option value="Java">Java</option>
        <option value="C">C</option>
        <option value="C++">C++</option>
      </select>

      <label for="courses">Choose an IT course:</label>
      <input list="it-courses" id="courses" name="courses">

    <datalist id="it-courses">
      <option value="Web Development">
      <option value="Data Science">
      <option value="Cybersecurity">
      <option value="Cloud Computing">
      <option value="Machine Learning">
      <option value="Mobile App Development">
    </datalist>

    <label for="courses">Choose an IT course:</label>
    <select id="courses" name="courses">
      <option value="Web Development">Web Development</option>
      <option value="Data Science">Data Science</option>
      <option value="Cybersecurity">Cybersecurity</option>
      <option value="Cloud Computing">Cloud Computing</option>
      <option value="Machine Learning">Machine Learning</option>
      <option value="Mobile App Development">Mobile App Development</option>
    </select>
    </form>
